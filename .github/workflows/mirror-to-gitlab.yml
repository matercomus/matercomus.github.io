name: Mirror to GitLab

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for mirroring
      
      - name: Push to GitLab
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/matercomus/personal-site.git || true
          git push gitlab main --force || git push gitlab main
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}

